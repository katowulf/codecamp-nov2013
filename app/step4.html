<pre class="prettyprint">{{contents}}</pre>

<script src="lib/prettify.js"></script>
<script>
   angular.module('myApp', []).controller('mainCtrl', function($scope, $http) {
       var el = document.getElementsByTagName("PRE")[0];
       $http({method: 'GET', url: 'security.json'}).
           success(function(data, status, headers, config) {
               angular.element(el).text(JSON.stringify(data, null, 2));
               prettyPrint();
           }).
           error(function(data, status, headers, config) {
               angular.element(el).text(status);
           });
   });
</script>
